<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function randomNumber(from, to) {
      return Math.floor(Math.random() * (to - from + 1)) + from;
    }

    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.name + " - " + c.code))
        .then(data => {
            for (var i = 0; i < 15; i++) {
              range = randomNumber(0, 242);
              data[i] = "<li>" + data[range] + "</li>";
          }
          newlist = data.splice(1,15,",")
          document.querySelector(".content").innerHTML = "<ol>" + newlist.join("")
        });
    }


  </script>
</body>

</html>
